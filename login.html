<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Freeto - Login</title>
    </head>
    <body>
      
       <!-- header -->
      <div class="container text-center">
            <a href="C:/xampp/htdocs/web_final/index.html"><img src="img/logoweb.png"></a>                  
            <h3 class="text-white text-center">Free stock photo on Internet</h3>
      </div>
      <!-- akhir header -->
      
      <div class="container" style="background-color:#949494; margin:auto; min-height: 505px;">
        <div class="row">
          <div class="col-sm-3">
            <h1>Login</h1>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-3">
            <form>
              <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>

              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              </div>

              <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>

              <button type="submit" class="btn btn-primary">Login Now</button>
            </form>
          </div>
        </div>
      </div>

      <!-- credit -->
      <footer class="clearfix">
        <div class="container text-center">
          <div class="row">
            <div class="col-sm-12">
            <p>&copy; Copyright 2020 | Build with Bootsrap</p>  
            </div>
          </div>
        </div>
      </footer>
      <!-- akhir credit -->
  </body>
</html>
